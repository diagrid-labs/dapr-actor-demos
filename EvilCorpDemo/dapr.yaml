version: 1
common:
  resourcesPath: ../resources/
apps:
  - appID: evilcorp-api
    appDirPath: ./EvilCorp.Api/
    appPort: 7100
    daprHTTPPort: 3500
    command: ["dotnet", "run"]
    appLogDestination: console
    daprdLogDestination: console
    logLevel: info
    enableApiLogging: false
  - appID: evilcorp-frontend
    appDirPath: ./EvilCorp.FrontEnd/
    appPort: 5500
    daprHTTPPort: 3501
    command: ["npm", "start"]
